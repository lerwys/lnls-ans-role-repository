---
- name: Install GPG packages
  apt:
    name:
      - gnupg
      - apt-transport-https
    state: present
    update_cache: true
  become: true
  register: apt_result
  until: apt_result is success
  retries: 10
  delay: 2

- name: Import APT GPG keys
  apt_key:
    url: "{{ item.key.url }}"
    state: present
    keyring: "{{ item.key.keyring_path }}/{{ item.key.file }}"
  with_items:
    - "{{ repository_apt }}"
  become: true
  register: gpg_import
  until: gpg_import is success
  retries: 10
  delay: 2

- name: Add default repositories
  apt_repository:
    repo: "{{ item.repo.baseurl }}"
    state: "{{ item.repo.state }}"
    filename: "{{ item.repo.file }}"
    update_cache: true
  with_items:
    - "{{ repository_apt }}"
  become: true
